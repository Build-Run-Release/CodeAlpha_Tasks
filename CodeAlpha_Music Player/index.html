<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="player-container">
        <div class="img-container">
            <img src="images/cover.png" alt="Album Art" id="cover">
        </div>
        <h2 id="title">Song Title</h2>
        <h3 id="artist">Artist Name</h3>

        <audio id="audio" src=""></audio>

        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>

        <div class="time-container">
            <span id="curr-time">0:00</span>
            <span id="dur-time">0:00</span>
        </div>

        <div class="controls">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>

        <div class="volume-container">
            <i class="fas fa-volume-up" id="volume-icon"></i>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
        </div>

        <div class="upload-container">
            <input type="file" id="music-upload" accept="audio/*" multiple hidden>
            <label for="music-upload" class="upload-btn">
                <i class="fas fa-cloud-upload-alt"></i> Upload Music
            </label>
        </div>

        <ul id="playlist" class="playlist">
            <!-- Playlist items will be generated here -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
